<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료 추가 | 한국 청교도 연구소</title>
    <link rel="stylesheet" href="style.css?v=106">
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .edit-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .edit-header {
            border-bottom: 2px solid var(--secondary-color);
            margin-bottom: 30px;
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .edit-header h2 {
            margin: 0;
            color: var(--primary-color);
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .form-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #555;
            font-size: 1.1rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-cancel {
            padding: 12px 25px;
            background: #999;
            color: white;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-save {
            padding: 12px 40px;
            background: #27ae60;
            color: white;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-save:hover {
            background: #219150;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-eng">KPI</span>
                <span class="logo-kor">한국 청교도 연구소</span>
            </a>
        </div>
    </header>

    <main>
        <div class="edit-container">
            <div class="edit-header">
                <h2>새 자료 추가</h2>
                <button onclick="window.close()" style="background:none; border:none; cursor:pointer; color:#888;"><i
                        class="fas fa-times"></i> 닫기</button>
            </div>

            <form id="full-add-form">
                <div class="form-section">
                    <h3>분류 설정</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div class="input-group">
                            <label>주제별 분류</label>
                            <select id="add-topic">
                                <option value="">-- 선택 안함 --</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>저자별 분류</label>
                            <select id="add-author">
                                <option value="">-- 선택 안함 --</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>기타 분류</label>
                            <select id="add-other-category">
                                <option value="">-- 선택 안함 --</option>
                                <option value="기타">기타 자료</option>
                                <option value="도서 목록">도서 목록</option>
                                <option value="전도 소책자">전도 소책자</option>
                                <option value="강해설교">강해설교</option>
                            </select>
                        </div>
                    </div>

                    <div id="extra-options" style="margin-top: 15px;">
                        <div class="input-group" id="add-booklet-topic-group"
                            style="display: none; margin-bottom: 15px;">
                            <label>소책자 상세 주제</label>
                            <select id="add-booklet-topic" style="width: 100%; padding: 10px; border: 1px solid #ddd;">
                                <option value="">-- 선택 안함 --</option>
                                <option value="기독교의 체계">기독교의 체계</option>
                                <option value="은혜의 방식">은혜의 방식</option>
                                <option value="구원 점검">구원 점검</option>
                                <option value="바른복음vs잘못된 복음">바른복음 vs 잘못된 복음</option>
                                <option value="영적전쟁">영적전쟁</option>
                                <option value="정통vs오류">정통vs오류</option>
                                <option value="경건생활">경건생활</option>
                            </select>
                        </div>
                        <div class="input-group" id="add-lang-group" style="display: none;">
                            <label>언어 (소책자 전용)</label>
                            <select id="add-lang" style="width: 100%; padding: 10px; border: 1px solid #ddd;">
                                <option value="한국어">한국어</option>
                                <option value="English">English</option>
                                <option value="Spanish">Spanish</option>
                                <option value="Japanese">Japanese</option>
                                <option value="Arabic">Arabic</option>
                                <option value="Chinese">Chinese</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="form-section">
                    <h3>기본 정보</h3>
                    <div class="input-group">
                        <label>제목</label>
                        <input type="text" id="add-title" required
                            style="width: 100%; padding: 10px; border: 1px solid #ddd;">
                    </div>
                    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-top: 15px;">
                        <div class="input-group">
                            <label>시리즈/폴더명</label>
                            <input type="text" id="add-series"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd;">
                        </div>
                        <div class="input-group">
                            <label>정렬 순서</label>
                            <input type="number" id="add-order" value="0"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd;">
                        </div>
                    </div>
                    <div class="input-group" style="margin-top: 15px;">
                        <label>가격 (도서 전용)</label>
                        <input type="text" id="add-price" style="width: 100%; padding: 10px; border: 1px solid #ddd;">
                    </div>
                </div>

                <div class="form-section">
                    <h3>내용</h3>
                    <div class="input-group">
                        <label>상세 내용 / 유튜브 링크</label>
                        <textarea id="add-content" rows="8"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd;"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3>파일 및 이미지</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="input-group">
                            <label>표지 이미지</label>
                            <input type="file" id="add-cover" accept="image/*">
                        </div>
                        <div class="input-group">
                            <label>상세 파일 (PDF 등)</label>
                            <input type="file" id="add-file">
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn-cancel" onclick="window.close()">취소</button>
                    <button type="button" class="btn-save" id="btn-add-action">자료 등록하기</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="data.js"></script>
    <script>
        // Init Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCJbOaiElCypwgtPgbwdnudn3VC737fMrs",
            authDomain: "kpuritan-home.firebaseapp.com",
            projectId: "kpuritan-home",
            storageBucket: "kpuritan-home.firebasestorage.app",
            messagingSenderId: "1071220455502",
            appId: "1:1071220455502:web:7f6f59b48c48a73437f8f0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const auth = firebase.auth();

        // Populate Selects
        const topicSelect = document.getElementById('add-topic');
        topics.forEach(t => {
            const op = document.createElement('option');
            op.value = t; op.innerText = t;
            topicSelect.appendChild(op);
        });

        const authorSelect = document.getElementById('add-author');
        authors.forEach(a => {
            const op = document.createElement('option');
            op.value = a; op.innerText = a;
            authorSelect.appendChild(op);
        });

        // Toggle UI logic
        const otherSelect = document.getElementById('add-other-category');
        const bookletGroup = document.getElementById('add-booklet-topic-group');
        const langGroup = document.getElementById('add-lang-group');

        otherSelect.addEventListener('change', function () {
            if (this.value === '전도 소책자') {
                bookletGroup.style.display = 'block';
                langGroup.style.display = 'block';
            } else {
                bookletGroup.style.display = 'none';
                langGroup.style.display = 'none';
            }
        });

        // Pre-fill from URL Params
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('topic')) document.getElementById('add-topic').value = urlParams.get('topic');
        if (urlParams.get('author')) document.getElementById('add-author').value = urlParams.get('author');
        if (urlParams.get('category')) {
            document.getElementById('add-other-category').value = urlParams.get('category');
            otherSelect.dispatchEvent(new Event('change'));
        }
        if (urlParams.get('series')) document.getElementById('add-series').value = urlParams.get('series');
        if (urlParams.get('subTopic')) document.getElementById('add-booklet-topic').value = urlParams.get('subTopic');

        // --- DEBUGGING & SAFETY PATCHES ---
        let clickCount = 0;

        // Track page unloads
        window.addEventListener('beforeunload', (e) => {
            console.warn('DEBUG: [CORE] beforeunload triggered. Page is about to unload!');
        });
        window.addEventListener('pagehide', (e) => {
            console.warn('DEBUG: [CORE] pagehide triggered.');
        });
        window.addEventListener('unload', (e) => {
            console.warn('DEBUG: [CORE] unload triggered.');
        });

        // Block all default form submissions
        document.getElementById('full-add-form').addEventListener('submit', (e) => {
            clickCount++;
            console.warn(`DEBUG: [FORM] Form submit event fired. Target:`, e.target, `Count: ${clickCount}`);
            e.preventDefault();
            e.stopPropagation();
            return false;
        });

        // Save Data
        document.getElementById('btn-add-action').addEventListener('click', async (e) => {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }

            clickCount++;
            console.log(`DEBUG: [ADD_BTN] Click handler started. Count: ${clickCount}`);

            console.log('DEBUG: [ADD_BTN] Calling confirm()...');
            if (!confirm('새 자료를 등록하시겠습니까?')) {
                console.log('DEBUG: [ADD_BTN] confirm() returned FALSE. Aborting.');
                return;
            }
            console.log('DEBUG: [ADD_BTN] confirm() returned TRUE. Proceeding with upload.');

            const btn = document.getElementById('btn-add-action');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "등록 중...";

            try {
                // --- AUTHENTICATION CHECK & RE-LOGIN ---
                let currentUser = firebase.auth().currentUser;
                console.log("DEBUG: [AUTH] Current auth status:", currentUser ? `Logged in as ${currentUser.uid}` : "Not logged in");

                if (!currentUser) {
                    console.warn("DEBUG: [AUTH] User not authenticated. Attempting emergency anonymous sign-in...");
                    btn.innerText = "인증 시도 중...";
                    try {
                        await firebase.auth().signInAnonymously();
                        currentUser = firebase.auth().currentUser;
                        console.log("DEBUG: [AUTH] Anonymous sign-in success. UID:", currentUser.uid);
                    } catch (authError) {
                        console.error("DEBUG: [AUTH] Sign-in failed:", authError);
                        throw new Error("관리자 권한 인증에 실패했습니다. (사유: " + authError.message + ")");
                    }
                }

                btn.innerText = "등록 중...";

                const topic = document.getElementById('add-topic').value;
                const author = document.getElementById('add-author').value;
                const other = document.getElementById('add-other-category').value;
                const subBookletTopic = document.getElementById('add-booklet-topic').value;

                let tags = [topic, author, other].filter(t => t !== "");
                if (other === '전도 소책자') {
                    const lang = document.getElementById('add-lang').value;
                    if (lang) tags.push(lang);
                }

                if (tags.length === 0) {
                    throw new Error("최소 하나 이상의 분류를 선택해야 합니다.");
                }

                const addData = {
                    topic, author, otherCategory: other, tags,
                    title: document.getElementById('add-title').value.trim() || "제목 없음",
                    series: document.getElementById('add-series').value.trim() || "",
                    order: Number(document.getElementById('add-order').value),
                    price: document.getElementById('add-price').value.trim() || "",
                    content: document.getElementById('add-content').value,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (other === "전도 소책자" && subBookletTopic) {
                    addData.subBookletTopic = subBookletTopic;
                }

                // File Uploads
                const coverInput = document.getElementById('add-cover');
                if (coverInput.files[0]) {
                    const file = coverInput.files[0];
                    const ref = storage.ref(`covers/${Date.now()}_${file.name}`);
                    await ref.put(file);
                    addData.coverUrl = await ref.getDownloadURL();
                }

                const fileInput = document.getElementById('add-file');
                if (fileInput.files[0]) {
                    const file = fileInput.files[0];
                    const ref = storage.ref(`files/${Date.now()}_${file.name}`);
                    await ref.put(file);
                    addData.fileUrl = await ref.getDownloadURL();
                }

                await db.collection('posts').add(addData);
                alert("등록되었습니다.");

                if (window.opener && !window.opener.closed) {
                    if (window.opener.loadAdminPosts) window.opener.loadAdminPosts();
                    if (window.opener.loadRecentPostsGrid) window.opener.loadRecentPostsGrid();
                    if (window.opener.loadAdminPicks) window.opener.loadAdminPicks();
                    if (window.opener.loadAdminSeries) {
                        const portalCards = window.opener.document.querySelectorAll('.admin-portal-card.active');
                        if (portalCards.length > 0) {
                            const activeTab = portalCards[0].id.replace('tab-', '');
                            if (activeTab === 'bible-study') window.opener.loadAdminSeries('강해설교');
                        }
                    }
                }
                window.close();

            } catch (error) {
                console.error("Add error details:", error);

                let errorMsg = "등록 중 오류가 발생했습니다: " + error.message;
                if (error.code === 'permission-denied') {
                    errorMsg = "권한이 없습니다 (Missing Permissions).\n\n해결 방법:\n1. 메인 페이지에서 다시 로그인을 시도해 주세요.\n2. 로그인이 되어있는데도 안 된다면 창을 닫고 다시 열어 보세요.";
                }

                alert(errorMsg);
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });
    </script>
</body>

</html>
